<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/tls-favicon.webp" />

    <title>Transport Logistical Solutions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        
        html,
        body {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden !important;
            margin: 0;
            padding: 0;
        }
        
        #root {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }
        /* ðŸ¤– Dialogflow Messenger FIX */
        
        df-messenger {
            position: fixed !important;
            right: 12px !important;
            bottom: 16px !important;
            width: auto !important;
            max-width: 400px !important;
            overflow: hidden !important;
            z-index: 9999;
            pointer-events: auto !important;
            --df-messenger-button-titlebar-color: #dc2626;
            --df-messenger-chat-background-color: #ffffff;
            --df-messenger-font-color: #111827;
            --df-messenger-user-message: #ffffff;
        }
        
        df-messenger-chat {
            width: 350px !important;
            max-width: 350px !important;
        }
        /* Mobile ke liye proper sizing */
        
        @media (max-width: 768px) {
            df-messenger {
                right: 8px !important;
                bottom: 12px !important;
                width: auto !important;
                max-width: 340px !important;
            }
            df-messenger-chat {
                width: 320px !important;
                max-width: 320px !important;
            }
        }
        /* Chhoti screens ke liye */
        
        @media (max-width: 480px) {
            df-messenger {
                right: 8px !important;
                bottom: 12px !important;
                max-width: calc(100vw - 16px) !important;
            }
            df-messenger-chat {
                width: calc(100vw - 16px) !important;
                max-width: calc(100vw - 16px) !important;
            }
        }
    </style>
</head>

<body class="dark:bg-gray-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

    <df-messenger intent="WELCOME" chat-title="TLS Chatbot" agent-id="33423db8-c724-44fa-9670-1a4202246060" language-code="en"></df-messenger>
</body>

</html>
